<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome: "/><p:inputText value="#{chamaServlet.nome}" size="50" />
                    <p:outputLabel value="Sobrenome: "/><p:inputText value="#{chamaServlet.sobrenome}" size="50" />
                    <p:outputLabel value="Algo: "/><p:inputText value="#{chamaServlet.algo}" size="50" />
                </p:panelGrid>
                <p:commandButton value="Submit" action="#{chamaServlet.chamada}" />
            </h:form>
        </div>
    </h:body>
</html>
